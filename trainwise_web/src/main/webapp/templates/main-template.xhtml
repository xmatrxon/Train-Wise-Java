<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<f:view locale="#{facesContext.externalContext.requestLocale}">
	
	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TrainWise</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com"  />
		<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/be4ae855ef.js" ></script>
		<h:outputStylesheet name="css/style.css" library="template" />
	</h:head>
	
	<h:body  data-bs-spy="scroll" data-bs-target="#navbar" data-bs-offset="82" class="bg-light">
		<nav id="navbar" class="navbar navbar-expand-lg position-fixed top-0 w-100 py-3 shadow-bg">
			<div class="container">
				<a class="navbar-brand link" href="#"><i class="fa-solid fa-dumbbell"></i> <span class="color-text">trainwise</span></a>
				<button class="navbar-toggler" type="button" ><i class="fa-solid fa-bars"></i></button>
				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav ms-auto">
						<a class="nav-link active link" href="#home">Home</a>
						<a class="nav-link link" href="#aboutus">#{txtMain.aboutGym}</a>
						<a class="nav-link link" href="#prices">#{txtMain.tickets}</a>
						<a class="nav-link link" href="#achievements">#{txtMain.achievements}</a>
						<a class="nav-link link" href="#contact">#{txtMain.contact}</a>

						<c:set var = "admin" scope = "session" value = "admin"/>
						<c:set var = "user" scope = "session" value = "user"/>
						
						<c:if test="#{remoteClient.details.rola ne admin &amp;&amp; remoteClient.details.rola ne user}">
							<a href="pages/LoginView.xhtml" class="nav-link link login-btn">#{txtMain.login}</a>
						</c:if>
						
						<h:form class="buttonForm">
						<c:if test="#{remoteClient.details.rola eq admin}">
							<h:outputLink value = "UserInfoView.xhtml" class="nav-link link login-btn">#{txtMain.profile}</h:outputLink>
							<h:commandLink class="nav-link link login-btn" value="#{txtMain.logout}" action="#{loginBB.doLogout()}"/>	        
						</c:if>
						<c:if test="#{remoteClient.details.rola eq user}">
							<h:outputLink value = "UserInfoView.xhtml" class="nav-link link login-btn">#{txtMain.profile}</h:outputLink>
							<h:commandLink class="nav-link link login-btn" value="#{txtMain.logout}" action="#{loginBB.doLogout()}"/>
						</c:if>
						</h:form>
					</div>
				</div>
			</div>
		</nav>
		
		<ui:insert name="content"></ui:insert>
		
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
			<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
			<h:outputScript library="js" name="aossettings.js" />
			<h:outputScript library="js" name="script.js" />
		
	</h:body>
	</f:view>
</html>
