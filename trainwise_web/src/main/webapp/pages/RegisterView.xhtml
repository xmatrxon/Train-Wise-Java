<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	 
	<ui:composition template="/templates/main-template.xhtml">
		<ui:define name="content">
			
			<section class="login bg-light py-5">
			    <div class="container">
			        <h:form class="loginForm">
			        <div class="mb-3">
			        	<h:outputLabel for="imie" class="form-label" value="#{txtRegister.name}:"/>
			            <h:inputText class="form-control" id="imie" value="#{registerBB.imie}" required="true" requiredMessage="#{txtRegister.insertName}" validatorMessage="#{txtRegister.nameLength}">
			            	<f:validateRegex pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]*"/>
			            	<f:validateLength minimum = "3" maximum = "50" />
			            </h:inputText>

			        </div>
			        <div class="mb-3">
			        	<h:outputLabel for="nazwisko" class="form-label" value="#{txtRegister.surname}:"/>
			            <h:inputText class="form-control" id="nazwisko" value="#{registerBB.nazwisko}" required="true" requiredMessage="#{txtRegister.insertSurname}" validatorMessage="#{txtRegister.surnameLength}">
			            	<f:validateRegex pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]*"/>
			            	<f:validateLength minimum = "3" maximum = "50" />
			            </h:inputText>
			        </div>
			        <div class="mb-3">
			       		<h:outputLabel for="nrtel" class="form-label" value="#{txtRegister.phone}:"/>
						<p:inputMask class="form-control" id="nrtel" value="#{registerBB.nrTel}" label="Number" mask="9[99999999]" validateMask="false" required="true" requiredMessage="#{txtRegister.insertPhone}" validatorMessage="#{txtRegister.phoneLength}">
			                <f:validateLength minimum = "9" maximum = "9" />
			            </p:inputMask>
			        </div>
			        <div class="mb-3">
			        	<h:outputLabel for="pesel" class="form-label" value="PESEL:"/>		            
			            <p:inputMask class="form-control" id="pesel" value="#{registerBB.pesel}" label="Number" mask="9[9999999999]" validateMask="false" required="true" requiredMessage="#{txtRegister.insertPESEL}" validatorMessage="#{txtRegister.txtRegister.peselLength}">
			                <f:validateLength minimum = "11" maximum = "11" />
			            </p:inputMask>
			        </div>
			        <div class="mb-3">
			       		<h:outputLabel for="login" class="form-label" value="Login:"/>
			            <h:inputText class="form-control" id="login" value="#{registerBB.login}" required="true" requiredMessage="#{txtRegister.insertLogin}" validatorMessage="#{txtRegister.loginLength}">
			            	<f:validateLength minimum = "3" maximum = "50" />
			            </h:inputText>
			        </div>
			        <div class="mb-3">
			        	<h:outputLabel for="id_pass" class="form-label" value="#{txtRegister.pass}:"/>
			            <h:inputSecret class="form-control" id="pass" value="#{registerBB.haslo}" required="true" requiredMessage="#{txtRegister.insertPass}" validatorMessage="#{txtRegister.passLength}">
			            	<f:validateLength minimum = "3" maximum = "50" />
			            </h:inputSecret>
			        </div>
			        <h:commandButton value="#{txtRegister.register}" class="btn btn-primary" action="#{registerBB.doRegister()}" update="msg">
			        	<f:ajax execute="@form" render="msgs" />
			        </h:commandButton>
			        <p:messages id="msgs" closable="false">
            			<p:autoUpdate/>
        			</p:messages>
			        </h:form>
			    </div>
			</section>
		
		</ui:define>
	</ui:composition>
</html>
