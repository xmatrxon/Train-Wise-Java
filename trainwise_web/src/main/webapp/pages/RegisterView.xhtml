<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	 
	<ui:composition template="/templates/main-template.xhtml">
		<ui:define name="content">
			
			<section class="login bg-light py-5">
			    <div class="container">
			        <h:form class="loginForm">
			        <div class="mb-3">
			        	<h:outputLabel for="imie" class="form-label" value="#{txtRegister.name}:"/>
			            <h:inputText class="form-control" id="imie" value="#{registerBB.imie}" required="true" requiredMessage="#{txtRegister.insertName}"/>
			        </div>
			        <div class="mb-3">
			        	<h:outputLabel for="nazwisko" class="form-label" value="#{txtRegister.surname}:"/>
			            <h:inputText class="form-control" id="nazwisko" value="#{registerBB.nazwisko}" required="true" requiredMessage="#{txtRegister.insertSurname}"/>
			        </div>
			        <div class="mb-3">
			       		<h:outputLabel for="nrtel" class="form-label" value="#{txtRegister.phone}:"/>
			            <h:inputText class="form-control" id="nrtel" value="#{registerBB.nrTel}" required="true" requiredMessage="#{txtRegister.insertPhone}"/>
			        </div>
			        <div class="mb-3">
			        	<h:outputLabel for="pesel" class="form-label" value="PESEL:"/>
			            <h:inputText class="form-control" id="pesel" value="#{registerBB.pesel}" required="true" requiredMessage="#{txtRegister.insertPESEL}"/>
			        </div>
			        <div class="mb-3">
			       		<h:outputLabel for="login" class="form-label" value="Login:"/>
			            <h:inputText class="form-control" id="login" value="#{registerBB.login}" required="true" requiredMessage="#{txtRegister.insertLogin}"/>
			        </div>
			        <div class="mb-3">
			        	<h:outputLabel for="id_pass" class="form-label" value="#{txtRegister.pass}:"/>
			            <h:inputSecret class="form-control" id="pass" value="#{registerBB.haslo}" required="true" requiredMessage="#{txtRegister.insertPass}"/>
			        </div>
			        <h:commandButton value="#{txtRegister.register}" class="btn btn-primary" action="#{registerBB.doRegister()}" update="msg"/>
			        <h:messages />
			        </h:form>
			    </div>
			</section>
		
		</ui:define>
	</ui:composition>
</html>
