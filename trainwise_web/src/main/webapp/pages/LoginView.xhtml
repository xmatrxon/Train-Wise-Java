<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	 
	<ui:composition template="/templates/main-template.xhtml">
		<ui:define name="content">
			
			<section class="login bg-light py-5">
			    <div class="container">
				 	<h:form class="loginForm">
			        	<div class="mb-3">
			            	<h:outputLabel for="id_login" class="form-label" value="Login:"/>
							<h:inputText class="form-control" id="login" value="#{loginBB.login}" required="true" requiredMessage="#{txtLogin.insertLogin}" validatorMessage="#{txtLogin.loginLength}">
								<f:validateLength minimum = "3" maximum = "50" />
							</h:inputText>
			        	</div>
			        	<div class="mb-3">
			        		<h:outputLabel for="id_pass" class="form-label" value="#{txtLogin.pass}:"/>
							<h:inputSecret class="form-control" id="pass" value="#{loginBB.haslo}" required="true" requiredMessage="#{txtLogin.insertPass}" validatorMessage="#{txtLogin.passLength}">
								<f:validateLength minimum = "3" maximum = "50" />
							</h:inputSecret>
			        	</div>
						<h:commandButton class="btn btn-primary" value="#{txtLogin.doLogin}" action="#{loginBB.doLogin()}">
			        		<f:ajax execute="@form" render="msgs" />						
						</h:commandButton>
						<h:link value="#{txtLogin.register}" class="btn btn-primary ms-5" outcome="RegisterView?faces-redirect=true" />
				        <p:messages id="msgs" closable="false">
	            			<p:autoUpdate/>
	        			</p:messages>
					</h:form>
			   </div>
			</section>
		
		</ui:define>
	</ui:composition>
</html>
