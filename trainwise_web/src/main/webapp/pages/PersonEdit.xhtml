<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<f:metadata>
	    <f:viewAction action="#{registerBB.onLoad()}" />
	</f:metadata>
	
	 
	<ui:composition template="/templates/main-template.xhtml">
		<ui:define name="content">
			
			<div class="container mt-5">
				<h:form class="searchForm" rendered="#{registerBB.klient != null}" id="search-form">
					<h:outputLabel value="#{txtPersonEdit.personData}"/>
			        <div class="mb-3">
			            <h:outputLabel for="imie" class="form-label" value="#{txtPersonEdit.name}:"/>
			            <h:inputText class="form-control" id="imie" value="#{registerBB.klient.imie}" required="true" requiredMessage="#{txtRegister.insertName}" validatorMessage="#{txtRegister.nameLength}">
			            	<f:validateRegex pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]*"/>
			            	<f:validateLength minimum = "3" maximum = "50" />         
			            </h:inputText>
			        </div>
			        <div class="mb-3">
			            <h:outputLabel for="nazwisko" class="form-label" value="#{txtPersonEdit.surname}:"/>
			            <h:inputText class="form-control" id="nazwisko" value="#{registerBB.klient.nazwisko}" required="true" requiredMessage="#{txtRegister.insertSurname}" validatorMessage="#{txtRegister.surnameLength}">
			            	<f:validateRegex pattern="[A-Za-zżźćńółęąśŻŹĆĄŚĘŁÓŃ]*"/>
			            	<f:validateLength minimum = "3" maximum = "50" />
			            </h:inputText>
			        </div>
			        <div class="mb-3">
			            <h:outputLabel for="id_pass" class="form-label" value="#{txtPersonEdit.pass}:"/>
			            <h:inputSecret class="form-control" id="haslo" value="#{registerBB.klient.haslo}" required="true" requiredMessage="#{txtRegister.insertPass}" validatorMessage="#{txtRegister.passLength}">
			            	<f:validateLength minimum = "3" maximum = "50" />
			            </h:inputSecret>
			        </div>
			        <h:commandButton value="#{txtPersonEdit.save}" class="btn btn-primary" action="#{registerBB.saveData()}">
			        	<f:ajax execute="@form" render="msgs" />
			        </h:commandButton>
			        <p:messages id="msgs" closable="false">
            			<p:autoUpdate/>
        			</p:messages>
				</h:form>
		</div>	
		</ui:define>
	</ui:composition>
</html>
