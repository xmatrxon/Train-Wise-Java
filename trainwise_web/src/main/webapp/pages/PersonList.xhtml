<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<ui:composition template="/templates/main-template.xhtml">
		<ui:define name="content">

			<div class="container mt-5">
			<h:form id="search-form" class="searchForm">
				<legend>Opcje wyszukiwania</legend>
				  <div class="mb-3">
				    <label for="nazwisko" class="form-label">Nazwisko</label>
				    <h:inputText class="form-control"  id="nazwisko" value="#{userInfoBB.nazwisko}"/>
				  </div>
				  <h:commandButton class="btn btn-primary" value="Filtruj" update="form-table"/>
			</h:form>	
			</div>

			<div class="container mt-5 mb-5">
				<h:form id="form-table">
				<table id="tab_people" class="table searchForm">
					<thead>
						<tr>
							<th>IMIE</th>
							<th>NAZWISKO</th>
							<th>NR TEL</th>
							<th>PESEL</th>
							<th>KARNET</th>
							<th>AKTYWNY</th>
							<th>OPCJE</th>
						</tr>
					</thead>
					<tbody>
						<tr>

						   <ui:repeat var="o" value="#{userInfoBB.list}">
							<tr>
								<td>#{o.imie}</td>
								<td>#{o.nazwisko}</td>
								<td>#{o.nrTel}</td>
								<td>#{o.pesel}</td>
								<td>
									<ui:repeat var="s" value="#{userInfoBB.lista}" varStatus="status">
									
								       <h:panelGroup id="results">
								           <h:panelGroup rendered="#{o.idKlienta == s.klient.idKlienta}">
								              Nazwa karnetu: #{s.karnet.nazwa_karnetu}
								              <br></br>
								           </h:panelGroup>
								           <h:panelGroup rendered="#{o.idKlienta == s.klient.idKlienta}">
								               Data rozpoczecia: #{s.data_rozpoczecia}
								              <br></br>
								           </h:panelGroup>
								           <h:panelGroup rendered="#{o.idKlienta == s.klient.idKlienta}">
								               Data zako≈Ñczenia: #{s.data_zakonczenia}
								           </h:panelGroup>
								       </h:panelGroup>	
																						
									</ui:repeat>

								</td>
								<td>#{o.aktywny}</td>
								<td>
								<a class="btn btn-warning" href="PersonEdit.xhtml">Edytuj</a>
								&nbsp;
								       <h:panelGroup id="resultss">
								           <h:panelGroup rendered="#{o.aktywny == 1}">
								              <a class="btn btn-danger" href="#">Deaktywacja</a>
								              <br></br>
								           </h:panelGroup>
								           <h:panelGroup rendered="#{o.aktywny == 0}">
								               <a class="btn btn-success" href="#">Aktywacja</a>
								              <br></br>
								           </h:panelGroup>
								       </h:panelGroup>	
								</td>
							</tr>
						   </ui:repeat>


						</tr>
					</tbody>
				</table>
				</h:form> 
						<c:set var = "admin" scope = "session" value = "admin"/>
						
						<c:if test="#{remoteClient.details.rola eq admin}">
							<a href="PersonListTable.xhtml" class="nav-link link login-btn">Panel admina</a>
						</c:if>                                                                
			</div>

		<td>#{o.imie}</td>
	</tr>
		
   </ui:repeat>
   
    			
</table>
-->

		</ui:define>
	</ui:composition>
</html>
